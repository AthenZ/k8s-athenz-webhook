language: go
sudo: false

matrix:
  include:
    - go: 1.8
    - go: 1.9
    - go: tip
  allow_failures:
    - go: tip

before_install:
  - go get github.com/mattn/goveralls

script:
  - go get -t -d -v ./...
  - go install ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - $HOME/gopath/bin/goveralls -service=travis-ci

